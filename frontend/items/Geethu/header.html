<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Header with Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FA1041;
            padding: 15px 30px;
            color: white;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .location {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-left: 20px;
        }

        .navbar-center {
            display: flex;
            align-items: center;
            background-color: white;
            gap: 5px;
            flex: 1;
            max-width: 500px;
            border-radius: 8px;
        }

        .search-bar {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            outline: none;
        }

        .search-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #3498db;
        }

        .search-btn img{
            width: 35px;
            height: 35px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .wishlist-btn {
            background: none;
            border: none;
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff4757;
        }

        .notification {
            position: absolute;
            top: -5px;
            right: -10px;
            background: #ff4757;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            color: white;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .profile span {
            font-weight: bold;
        }

        .location img{
            width: 20px;
            height: 20px;
        }

        .favorites-heart{
            background-color: white;
            width: 25px;
            height: 25px;
            border-radius: 50px;
        }

        .favorites-heart img{
            margin-top:2px;
            margin-left: 3px;
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="images/mario-logo.png" alt="Mario Juicy Logo" class="logo">
            <span class="brand-name">MARIO JUICY</span>
            <span class="location"><img src="images/navigation-img.png" alt=""> Sri Eshwar College, Coimbatore</span>
        </div>
        
        <div class="navbar-center">
            <input type="text" placeholder="Search your order..." class="search-bar">
            <button class="search-btn"><img src="images/search-image.png" alt="searchimage"></button>
        </div>

        <div class="navbar-right">
            <div class="favorites-heart"><button class="wishlist-btn"><img src="images/heart.png" alt="heart-img"><span class="notification">1</span></button></div>
            <div class="profile">
                <span>MARIO ADMIN</span>
                <img src="images/profile.png" alt="Profile" class="profile-img">
            </div>
        </div>
    </header>
</body>
</html>
