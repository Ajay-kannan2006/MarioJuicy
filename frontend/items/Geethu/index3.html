<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }
    
    .menu, .cart {
        width: 45%;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
    }
    
    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .item-details {
        display: flex;
        flex-direction: column;
    }
    
    button {
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: darkred;
    }
    
    .cart h2, .menu h2 {
        margin-bottom: 20px;
    }
    
    #note {
        color: red;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Milk Shake's (3 Item's)</h2>
        <div class="item">
            <div class="item-details">
                <h3>Rose Milk Shake</h3>
                <p>Rose With Ice Cream</p>
                <span>₹30</span>
            </div>
            <button onclick="addToCart('Rose Milk', 30)">Add</button>
        </div>
        <div class="item">
            <div class="item-details">
                <h3>Chocolate Milk Shake</h3>
                <p>Chocolate With Ice Cream</p>
                <span>₹30</span>
            </div>
            <button onclick="addToCart('Chocolate Milk', 30)">Add</button>
        </div>

        <h2>Sandwich (3 Item's)</h2>
        <div class="item">
            <div class="item-details">
                <h3>Veg - Sandwich</h3>
                <p>Bread tomato and etc</p>
                <span>₹25</span>
            </div>
            <button onclick="addToCart('Veg Sandwich', 25)">Add</button>
        </div>
        <div class="item">
            <div class="item-details">
                <h3>Veg - Burger</h3>
                <p>Bread tomato and etc</p>
                <span>₹40</span>
            </div>
            <button onclick="addToCart('Veg Burger', 40)">Add</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart (<span id="cart-items-count">0</span> Items)</h2>
        <div id="cart-items"></div>
        <h3>Total Amount: ₹<span id="total-amount">0</span></h3>
        <button onclick="placeOrder()">Place Order Now</button>
        <p id="note">NOTE: You get extra one rose milk</p>
    </div>

    <script>
        let cart = [];
let totalAmount = 0;

function addToCart(item, price) {
    // Add item to the cart
    cart.push({ item, price });
    totalAmount += price;
    updateCart();
}

function updateCart() {
    // Update cart UI
    const cartItemsContainer = document.getElementById("cart-items");
    cartItemsContainer.innerHTML = "";

    cart.forEach((cartItem, index) => {
        const itemElement = document.createElement("div");
        itemElement.classList.add("cart-item");
        itemElement.innerHTML = `
            <span>${cartItem.item}</span>
            <span>₹${cartItem.price}</span>
            <button onclick="removeFromCart(${index})">❌</button>
        `;
        cartItemsContainer.appendChild(itemElement);
    });

    // Update total amount
    document.getElementById("total-amount").textContent = totalAmount;

    // Update cart item count
    document.getElementById("cart-items-count").textContent = cart.length;
}

function removeFromCart(index) {
    // Remove item from the cart
    totalAmount -= cart[index].price;
    cart.splice(index, 1);
    updateCart();
}

function placeOrder() {
    alert(`Your order is placed. Total Amount: ₹${totalAmount}`);
}
    </script>
</body>
</html>
