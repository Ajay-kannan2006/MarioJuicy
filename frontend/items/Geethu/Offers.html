<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            padding: 20px;
        }

        .offer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .offer-item {
            width: 350px;
            height: 200px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .offer-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .offer-badge {
            position: absolute;
            top: 15px;
            width: 125px;
            height: 50px;
            background: #FFFFFFF2;
            color: #FA1041;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 0 50px 50px 0;
            font-weight: bold;
            padding: 8px;
        }

        .order-now {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #FA1041;
            font-weight: 700;
            color: white;
            font-size: 12px;
            padding: 8px 16px;
            border: none;
            border-radius: 0 0 0 10px;
            cursor: pointer;
        }

        .offer-title {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <div class="offer-section">
        <div class="offer-item">
            <img src="./images/bread.jpg" alt="Sandwich">
            <div class="offer-badge">30 RUPEE ONLY</div>
            <button class="order-now">ORDER NOW</button>
            <div class="offer-title">SANDWICH</div>
        </div>

        <div class="offer-item">
            <img src="./images/bread.jpg" alt="Ice Cream Shake">
            <div class="offer-badge">20 RUPEE ONLY</div>
            <button class="order-now">ORDER NOW</button>
            <div class="offer-title">ICE CREAM SHAKE</div>
        </div>

        <div class="offer-item">
            <img src="./images/bread.jpg" alt="Juice Items">
            <div class="offer-badge">BUY 1 GET 1 - ONLY</div>
            <button class="order-now">ORDER NOW</button>
            <div class="offer-title">JUICE ITEMS</div>
        </div>

        <div class="offer-item">
            <img src="./images/bread.jpg" alt="Noodles">
            <div class="offer-badge">50 RUPEE ONLY</div>
            <button class="order-now">ORDER NOW</button>
            <div class="offer-title">NOODLES</div>
        </div>
    </div>

</body>
</html>
