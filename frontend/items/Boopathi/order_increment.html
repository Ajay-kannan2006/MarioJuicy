<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .add {
            width: 150px;
            height: 50px;
            background-color: #FA1041;
            border: none;
            outline: none;
            font-size: 1.2rem;
            color: white;
            margin: 10px 0 0 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add:hover {
            background-color: #e00c39;
            transform: scale(1.05);
        }

        .increment {
            display: none; /* Initially hidden */
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .increment i {
            padding: 10px;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            background-color: #FA1041;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .increment i:hover {
            background-color: #e00c39;
        }

        .increment i:first-child {
            border-radius: 5px 0 0 5px;
        }

        .increment i:last-child {
            border-radius: 0 5px 5px 0;
        }

        .increment p {
            width: 50px;
            font-size: 1.5rem;
            text-align: center;
            height: 50px;
            line-height: 50px;
            margin: 0;
            border: 1px solid #FA1041;
            border-left: none;
            border-right: none;
        }

        @media (max-width: 600px) {
            .add {
                width: 90%;
                font-size: 1rem;
                height: 40px;
            }

            .increment i {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .increment p {
                width: 40px;
                font-size: 1.2rem;
                height: 40px;
                line-height: 40px;
            }
        }
    </style>
</head>
<body>
    <button type="submit" class="add" onclick="change()">ADD TO CART</button>
    <div class="increment">
        <i class="fa-solid fa-minus" aria-label="Decrement" onclick="decrement()"></i>
        <p id="value">0</p>
        <i class="fa-solid fa-plus" aria-label="Increment" onclick="increment()"></i>
    </div>

    <script>
        const button = document.querySelector(".add");
        const incre = document.querySelector(".increment");
        const valueElement = document.getElementById("value");

        function change() {
            button.style.display = "none";  
            incre.style.display = "flex";  
        }

        function decrement() {
            let value = parseInt(valueElement.innerHTML); 
            if (value > 0) {
                value--; 
                valueElement.innerHTML = value;
            } 
            if (value === 0) { // Return to "Add to Cart"
                button.style.display = "block";  
                incre.style.display = "none";  
            }
        }

        function increment() {
            let value = parseInt(valueElement.innerHTML); 
            value++;
            valueElement.innerHTML = value;
        }
    </script>
</body>
</html>
