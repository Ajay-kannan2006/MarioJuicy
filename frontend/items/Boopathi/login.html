<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login">
        <div class="login_image">
              <img src="login_image.png" alt="">
        </div>
        <div class="login_content">
             <h1>Login page</h1>
             <label for="name">Name</label>
             <input type="text" name="username"  placeholder="Enter your Username" required id="username">
             <label for="password">Password</label>
             <input type="password" id="user_password" name="password" placeholder="Enter your password" required>
             <button>Login</button>
             <p>or</p>
             <p>Login with <span><a href="">Google</a></span></p>
             <p>Create an new Account <span><a href="">Sign In</a></span></p>
        </div>
    </main>
</body>
</html>
